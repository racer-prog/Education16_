{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid">
        <!-- Напишите свой код здесь (Вывод свойств объекта User) -->
        <p> <h1>ID: {{user.id}}</h1> <br>
            Name: {{user.username}} <br><br>
            Age: {{user.age}}<br>
        </p>
        </article>

    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush list-group-numbered">
                        <!-- Напишите свой код здесь (перебор пользователей) -->
                        {% for user in users %}
                        <li class="list-group-item ">
                            <a href="/user/{{user.id}}">
                                {{ user.username }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
